<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Hover</title>
    <style>

div:hover{
    color: rgb(236, 28, 28);
}

div > p {
    display: none;
}

div:hover > p {
    display: block;
    color: rgb(248, 247, 244);
    background-color: rgb(224, 26, 26);
    width: 300px;
}

    </style>
</head>

<body>
    



<h1>Exemplo de Hover</h1>
<p>Passe o mouse sobre o texto abaixo</p>
<div>Pause o mouse aqui
    <p>Texto escondido</p>
</div>


</body>
</html>
